events {}

http {
    server {
        listen 80;

        location /api/ {
            # Preserve original request path (do NOT add a trailing slash to proxy_pass)
            proxy_pass http://ollama:11434;

            # Streaming-friendly settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;

            # Forward common headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow large uploads (adjust if you want a limit)
            client_max_body_size 0;

            # Increase read timeout for long-running responses
            proxy_read_timeout 3600s;
        }
    }
}
